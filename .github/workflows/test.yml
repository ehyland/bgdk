name: Test

on:
  push:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@main

      - uses: ./.github/actions/setup-project

      - run: yarn lint

      - run: yarn build

      - uses: ./.github/actions/setup-verdaccio

      - name: Switch registries
        uses: actions/setup-node@main
        with:
          node-version: 14.x
          registry-url: 'http://localhost:4873'

      - name: publish
        run: scripts/publish-snapshot-release

      - run: echo "::set-output name=SCRATCH_PATH::$(mktemp -d)"
        id: tmp-dir

      # - run: |
      #     yarn cache clean --mirror

      - run: |
          `yarn bin jest` tests/e2e/commands/create.test.ts
        env:
          SCRATCH_PATH: ${{ steps.tmp-dir.outputs.SCRATCH_PATH }}

      - run: |
          `yarn bin jest` tests/e2e/commands/build.test.ts
        env:
          SCRATCH_PATH: ${{ steps.tmp-dir.outputs.SCRATCH_PATH }}

      - run: |
          `yarn bin jest` tests/e2e/commands/dev.test.ts
        env:
          SCRATCH_PATH: ${{ steps.tmp-dir.outputs.SCRATCH_PATH }}
