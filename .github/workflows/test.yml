name: Release

on:
  push:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@main

      - uses: ./.github/workflows/setup.yml

      - run: pnpm lint

      - run: pnpm build

      - uses: ./.github/actions/setup-verdaccio

      - name: Switch registries
        uses: actions/setup-node@main
        with:
          node-version: 14.x
          registry-url: 'http://localhost:4873'

      - name: publish
        run: scripts/publish-snapshot-release
        env:
          npm_config_registry: 'http://localhost:4873'

      - run: npm cache clean --force

      - run: echo "::set-output name=SCRATH_PATH::$(mktemp -d)"
        id: tmp-dir

      - run: pnpm jest tests/e2e/commands/create.test.ts
        env:
          SCRATH_PATH: ${{ steps.tmp-dir.outputs.SCRATH_PATH }}

      - run: pnpm jest tests/e2e/commands/build.test.ts
        env:
          SCRATH_PATH: ${{ steps.tmp-dir.outputs.SCRATH_PATH }}

      - run: pnpm jest tests/e2e/commands/dev.test.ts
        env:
          SCRATH_PATH: ${{ steps.tmp-dir.outputs.SCRATH_PATH }}
